<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SOLAR - IoT Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            background-color: #29343d;
            color: #ffffff;
        }

        #navbar {
            background-color: black;
            height: 60px;
            position: relative;
            top: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        button {
            background-color: #f08804;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #logo {
            color: #f08804;
            font-size: 30px;
            font-family: cursive;
        }

        a {
            margin-right: 20px;
            color: whitesmoke;
            font-weight: bold;
            text-decoration: none;
            background: none; /* Remove any background */
        }

        #navbar input {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        body {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: .5rem;
            margin: 2rem 3rem;
        }

        .main-container {
            width: 90%;
            margin: 2rem auto;
            padding: 3rem;
            color: #717388;
            font-size: 1.2rem;
            background: rgba(107, 107, 107, 0.1);
        }

        .chart-container {
            width: 80%;
            margin: 2rem auto;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
        }

        canvas {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div id="navbar">
            <a id="logo">SMART SOLAR</a>
            <div>
                <a href="#">My Account</a>
                <a href="#">Go Premium</a>
                <a href="#">Contact</a>
                <input placeholder="Search History">
                <button>GO</button>
            </div>
        </div>
    </header>

    <h1>SMART SOLAR - IoT Project</h1>

    <div class="main-container">
        <div class="chart-container">
            <h2>Voltage</h2>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <h2>Current</h2>
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart-container">
            <h2>Power</h2>
            <canvas id="chart3"></canvas>
        </div>
    </div>

    <script>
        async function fetchData(fieldNumber) {
            const channelId = '2621783';
            const readApiKey = 'GFEW1GYYJAGDTIJT';
            const url = `https://api.thingspeak.com/channels/${channelId}/fields/${fieldNumber}.json?api_key=${readApiKey}&results=20`;

            const response = await fetch(url);
            const data = await response.json();
            return data.feeds;
        }

        function createChart(chartId, labels, data, title) {
            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: title
                        }
                    }
                }
            });
        }

        async function renderCharts() {
            const titles = ['Voltage', 'Current', 'Power'];
            for (let i = 1; i <= 3; i++) {
                const data = await fetchData(i);
                
               
                const filteredData = data.filter(feed => feed[`field${i}`] !== undefined && !isNaN(feed[`field${i}`]));
                const labels = filteredData.map(feed => new Date(feed.created_at).toLocaleString());
                const values = filteredData.map(feed => parseFloat(feed[`field${i}`]));

                createChart(`chart${i}`, labels, values, titles[i - 1]);
            }
        }

        renderCharts();
    </script>
</body>
</html>
